<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox image gallery</title>
    <style>
   *{
       padding: 0px;
       margin: 0px;
       box-sizing: border-box;
   }
   .row{
       display: flex;
       flex-wrap: wrap;
   }
   .row .col
   {
       flex: 30%;
       padding: 10px;
    
   }
   .col:hover {
    border:1px solid lightcyan;
       box-shadow: 0px 0px 10px;
   }
   .col img{
       width: 100%;
   }
   @media screen and (max-width:800px) {
    .row .col
   {
       flex: 50%;
       padding: 10px;
    
   }
   }
   @media screen and (max-width:500px) {
    .row .col
   {
       flex: 100%;
       padding: 10px;
    
   }
   }
    </style>
</head>
<body>
    <div class="row">
        <div class="col"><img src="doll.jpg" alt="" ></div>
        <div class="col"><img src="doll.jpg" alt="" ></div>
        <div class="col"><img src="doll.jpg" alt="" ></div>
        <div class="col"><img src="doll.jpg" alt="" ></div>
        <div class="col"><img src="doll.jpg" alt="" ></div>
        <div class="col"><img src="doll.jpg" alt="" ></div>
    </div>
</body>
</html>
