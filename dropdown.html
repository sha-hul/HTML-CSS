<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-content{
            position: absolute;
            display: none;
            padding: 8px 16px;
            box-shadow: 8px 8px 16px 0px gray;
            background-color:honeydew;
            min-width: 160px;/*display:inline-block; is related to the min-width or replace width:100% overflow:auto*/
            z-index: 1;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-button">Home</div>
        <div class="dropdown-content">Work is good</div>
    </div>
</body>
</html>
