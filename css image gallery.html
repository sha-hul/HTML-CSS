    <title>Image Gallery</title>
    <style>
        .gallery{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            float: left;
            margin-left: 5px;
        }
        div.gallery:hover{
            border: 1px solid #666;
            cursor: pointer;
        }
        .gallery img{
            width: 100%;
            height: auto;
        }
        .a{
            padding: 15px;
            text-align: center;
        }

    </style>
</head>
