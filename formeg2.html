<html>
<body>
<h2>HTML Forms</h2>
<form action="#" target="_blank">
  <label for="a">First name:</label><br>
  <input type="text" id="a" name="fname" value="Appin"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Students"><br><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <label for="password">Enter your password:</label>
  <input type="password" id="password" name="password"> <br><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="cars">Choose a location:</label>
  <select id="Country" name="Location">
    <option value="volvo">USA</option>
    <option value="saab">Canada</option>
    <option value="fiat">Germany</option>
    <option value="audi">China</option>
  </select><br><br>
  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
