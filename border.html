<!DOCTYPE html>>
<html>
    <head>
        <style>
            body{
                background-color: black;
            }
            h3{
                border: 2px solid red;
                width: 100px;
                height: 100px;
                margin: 20px auto;
                padding: 5px;
                color: white;
            }
            #a{
                box-shadow:-5px -5px gray ;
                border-radius: 15px 0px;
            }
            #ab{
                box-shadow:5px 5px gray;
                border-radius: 0px 10px;
            }
            #ac{
                box-shadow:5px 5px 5px 5px gray ;
                border-radius: 10px;
            }
            #ad{
                box-shadow: 0px 0px 10px yellow;
                border-radius: 10px 15px 20px 25px;
            }
            #ae{
                box-shadow: inset 0px 0px 10px yellow;
                border-radius: 100px;
                line-height: 100px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3 id="a">top left</h3>
        <h3 id="ab">bottom right</h3>
        <h3 id="ac">bottom right spread</h3>
        <h3 id="ad">outer spread</h3>
        <h3 id="ae">insert</h3>
    </body>
</html>
