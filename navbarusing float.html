<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar float</title>
    <style>
     ul{
         background-color: black;
         list-style-type: none;
         overflow: hidden;
         padding: 10px;
         margin: 0px;
     }
     li{
        float: left;
     }
     li a{
      
         text-decoration: none;
         padding: 15px;
         color: white;
     }
     li a:hover{
         background-color: rgb(73, 71, 67);
     }
    </style>
</head>
<body>
    <h1>
        Shahul
    </h1>
    
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Class</a></li>
            <li><a href="#">Book</a></li>
            <li><a href="#">Money</a></li>
            <li><a href="#">Honey</a></li>
        </ul>
    
</body>
</html>
