.animation-pic{
    margin-left: 34%;

.animation-pic{
    display: flex;
    flex-wrap: wrap;
    width: 428px;
    height: 227px;
    background-color: rgba(0, 0, 0, 0.452);
    position: relative;
}
@keyframes anima{
    0%{
        
    }
    100%{
        transform: rotateY(0deg);
    }
}
.animation-pic div{
    width: 107px;
    height:75.67px ;
    transform: rotateY(90deg);
    animation: anima 2s linear ;
    animation-fill-mode: forwards;
    transform-origin: 0px;
    display: none;
}
.animation-pic:hover div{
    display: block;
}
.animation-pic>*:nth-child(1){
    background-image: url('solarsystem.jpg');
