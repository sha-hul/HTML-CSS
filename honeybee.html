<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="honeybee.css">
</head>
<body>
    <ul class="honeybee">
        <div class="honeybee-cell">
           <img class="honeybee-cell-image" src="sun.jpg">
           <div class="honeybee-cell-heading">Sun</div>
        </div>
        <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="Mercury.jpg">
            <div class="honeybee-cell-heading">Mercury</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="Venus.jpg">
            <div class="honeybee-cell-heading">Venus</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="Earth.jpg">
            <div class="honeybee-cell-heading">Earth</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="mars.jpg">
            <div class="honeybee-cell-heading">Mars</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="jupiter.jpg">
            <div class="honeybee-cell-heading">Jupiter</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="saturn.jpg">
            <div class="honeybee-cell-heading">Saturn</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="uranus.jpg">
            <div class="honeybee-cell-heading">Uranus</div>
         </div>
         <div class="honeybee-cell">
            <img class="honeybee-cell-image" src="neptune.jpg">
            <div class="honeybee-cell-heading">Neptune</div>
         </div>
         <div class="honeybee-hidden"></div>
    </div>
</body>
</html>
