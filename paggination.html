<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
   body{
     background-color: black;
   }
   .slide{
     position: relative;
     display: inline-block;
     overflow: hidden;
   }
   .slide-con{
     font-size: 18px;
     color: white;
     position: absolute;
     vertical-align: middle;
     top: 0%;
     left: 0%;
     right: 0;
     bottom: 0;
    background-color: rgba(216, 112, 147, 0.863);
     display: grid;
     place-content: center center;
     transition:2s transform ease ;
   }
   .slide-con{
 transform: translate(230px,-230px);
   }
   .slide:hover  .slide-con{
    transform: translate(0,0);
   }
   .move{
    width: 240px;
   }
   .pagging{
     display: flex;
     flex: row;
  justify-items: center;
  align-items: center;
  justify-content: space-around;
   }
   .pagging a{
     display: inline-block;
     text-decoration: none;
     color: white;
     border: 2px solid yellowgreen;
     padding: 8px;
     border-radius:36px ;
   }
   .pagging a:hover{
     text-shadow: 0px 0px 15px;
     border:3px solid cyan;
     box-shadow: 0px 0px 20px cyan;
     transition: 0.5s;
   }
 </style>
</head>
<body>
<div class="con">
  <h2>Slide From top</h2>
  <div class="slide slide-top">
    <div class="slide-con"><p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe, pariatur!</p></div>
    <img src="elon musk.jpg" alt="">
  </div>
</div>
<div class="move">
<div class="pagging">
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#">&raquo;</a>
  </div>
</div>
</body>
</html>
