<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid name</title>
    <style>
        .con{
            display: grid;
            width: 100%;
            grid-gap: 10px;
            grid-template-columns:repeat(3,1fr) ;
            grid-template-rows:[header-start]80px[header-end main-start] 80px[main-end box-start] 120px[box-end content-start] 240px[content-end footer-start] 80px[footer-end]  ;
        }
       .con>*:nth-child(1){
        background-color: lightseagreen;
        grid-row: [header-start]/[header-end];
        grid-column: 1/-1;
        }
        .con>*:nth-child(2){
        background-color: lightskyblue;
        grid-row: main-start/main-end;
        grid-column: 1/-1;
        }
        .con>*:nth-child(3){
        background-color: red;
        }
        .con>*:nth-child(4){
        background-color: brown;
        }
        .con>*:nth-child(5){
        background-color: green;
         grid-row: box-start/content-end;  
         grid-column: 3/4; 
        }
        .con>*:nth-child(6){
        background-color: purple;
        grid-row: 4/5;
        grid-column: 1/3;
        }
        .con>*:nth-child(7){
        background-color: yellowgreen;
        grid-column: 1/-1;
        }
    </style>
</head>
<body>
    <div class="con">
    <div>Header</div>
    <div>Main</div>
    <div>Box1</div>
    <div>Box2</div>
    <div>Aside</div>
    <div>content</div>
    <div>Footer</div>
    </div>
</body>
</html>
