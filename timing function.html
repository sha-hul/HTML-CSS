<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing function</title>
    <style>
        .box{
            width: 100px;
            padding: 20px;
            font-size: 1.3rem;
            margin-bottom: 10px;
            background-color: lightblue;
            
        }
        @keyframes simple{
            100%{
                width: 800px;
            }
        }
        .b1{
            animation: simple 3s linear alternate infinite ;
        }
        .b2{
            animation: simple 3s ease-in alternate infinite ;
        }
        .b3{
            animation: simple 3s ease-out alternate infinite ;
        }
        .b4{
            animation: simple 3s ease alternate infinite ;
        }
    </style>
</head>
<body>
    <div class="box b1">linear</div>
    <div class="box b2">Ease-in</div>
    <div class="box b3">Ease-out</div>
    <div class="box b4">Ease</div>
</body>
</html>
