<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid araa name</title>
    <style>
        .con{
            display: grid;
            width: 100%;
            grid-gap: 10px;
            grid-template-columns:repeat(3,1fr) ;
            grid-template-rows:80px 80px 120px 240px 80px;
            grid-template-areas: "header header header "
                                  "main main main" 
                                  "box1 box2 aside "
                                  "content-area content-area aside"   
                                  "footer footer footer";
        }                        
       .con>*:nth-child(1){
        background-color: lightseagreen;
        grid-area: header;
        }
        .con>*:nth-child(2){
        background-color: lightskyblue;
        grid-area: main;
        }
        .con>*:nth-child(3){
        background-color: red;
        grid-area: box1;
        }
        .con>*:nth-child(4){
        background-color: brown;
        grid-area: box2;
        }
        .con>*:nth-child(5){
        background-color: green;
        grid-area: aside;
        }
        .con>*:nth-child(6){
        background-color: purple;
        grid-area: content-area;
        }
        .con>*:nth-child(7){
        background-color: yellowgreen;
        grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="con">
    <div>Header</div>
    <div>Main</div>
    <div>Box1</div>
    <div>Box2</div>
    <div>Aside</div>
    <div>content</div>
    <div>Footer</div>
    </div>
</body>
</html>
