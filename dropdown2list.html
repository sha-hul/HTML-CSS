<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown2 list</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .dd-button{
            padding: 12px 16px;        
            background-color: hotpink;
            cursor: pointer;
        }
        .dropdown{
            position: relative;
            display:inline-block;
            float: right; /*for floating towards right*/
        }
        .dd-content{
            position: absolute;
            right: 50px;
            display:none ;
            box-shadow: 0px 8px 16px 0px gray;
            min-width: 160px;
            z-index: 1;
        }
        .dd-button a{
            text-decoration: none;
            color: white;
        }
        ul{
            list-style: none;
            margin: 0px;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        ul li a{
            text-decoration: none;
            color: white;
            font-family: cursive;
            display: block;
            padding: 12px 16px;
        }
        ul>li>a:hover{
            background-color: rgb(221, 159, 169);
        }
        .dropdown:hover .dd-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <div class="dd-button"><a href="#">Home</a></div>
            <div class="dd-content">
                <ul>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Work</a></li>
                </ul>
            </div>
    </div>
</body>
</html>
