<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-nav bar</title>
    <style>
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: auto;
            background-color: black;
        }
        li{
            float: left;
        }
        li a{
            text-decoration: none;
            display: block;
            padding: 8px 16px;
            color: white;
        }
        ul li:first-child{
            margin-left: 600px;
        }
        li a:hover{
            background-color: rgb(126, 124, 124);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">School</a></li>
        <li><a href="#">Student</a></li>
        <li><a href="#">Class</a></li>
        <li><a href="#">Sir</a></li>
    </ul>
</body>
</html>
