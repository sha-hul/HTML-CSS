<html>
<style>
table {
 font-family: arial, sans-serif;
 border-collapse: collapse;
 width: 100%;
}

td, th {
 border: 1px solid blue;
 text-align: left;
 padding: 8px;
}
tr:nth-child(even) {
 background-color: red;
}
</style>
<body>
<h2>Basic HTML Table</h2>
<table style="width:100%">
 <tr>
   <th>Firstname</th>
   <th>Lastname</th>
   <th>Age</th>
 </tr>
 <tr>
   <td>abi</td>
   <td>menyu</td>
   <td>80</td>
 </tr>
 <tr>
   <td>abi</td>
   <td>menyu</td>
   <td>80</td>
 </tr>
 <tr><td>abi</td>
   <td>menyu</td>
   <td>80</td>
 </tr>
</table>
</body>
</html>
