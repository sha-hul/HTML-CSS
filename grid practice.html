<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div img{
            width: 100%;
            margin: 10px;
        }
        .con{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,fit-content(300px));
            /* max-width: 300px; */
            grid-gap: 10px 10px;
            width: 700px;
        }
        .con>*:nth-child(1){
            grid-column: 1/4;
        }
    </style>
</head>
<body>
    <div class="con">
        <div><img src="hv.jfif" alt="" ></div>
        <div><img src="hv.jfif" alt=""></div>
        <div><img src="hv.jfif" alt=""></div>
        <div><img src="hv.jfif" alt=""></div>
        <div><img src="hv.jfif" alt=""></div>
        <div><img src="hv.jfif" alt=""></div>
        </div>
</body>
</html>
