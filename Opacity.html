<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        div{
            background-color: mediumvioletred;
            font-size: 2.5rem;
        }
        div.f{
            opacity: 0;
        }
        div.f1{
            opacity: 0.2;
        }
        div.f2{
            opacity: 0.4;
        }
        div.f3{
            opacity: 0.6;
        }
        div.f4{
            opacity: 0.8;
        }
        div.f5{
            opacity: 1;
        }
    </style>
</head>
<body>
    
        <div class="f">opacity of 0</div><br>
        <div class="f1">opacity of 0.2</div><br>
        <div class="f2">opacity of 0.4</div><br>
        <div class="f3">opacity of 0.6</div><br>
        <div class="f4">opacity of 0.8</div><br>
        <div class="f5">opacity of 1</div><br>
   
</body>
</html>
