<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
  <form method="POST" action="#" enctype="multipart/form-data">
    <fieldset>
        <legend>User_details</legend>
    <label for="name">Name :</label><br>
    <input type="text" name="user_name" id="name" placeholder="Enter your name."><br>
    <label for="pass">Password :</label><br>
    <input type="password" name="password" id="pass" placeholder="Enter your password."><br>
    <label for="age">Age</label><br>
    <input type="number" name="user_age" min="18" max="32" id="age"><br>
    <label >Gender :</label><br>
    <input type="radio" name="user_gender" id="male" value="male"><label for="male">Male</label>
    <input type="radio" name="user_gender" id="male" value="female"><label for="female">Female</label><br>
    <label >Language</label>
    <input type="checkbox" name="lang[]" id="a"><label for="a">HTML</label>
    <input type="checkbox" name="lang[]" id="b"><label for="b">Css</label>
    <input type="checkbox" name="lang[]" id="c"><label for="c">Js</label><br>
    <label >Dept</label><br>
    <select name="dept" >
        <option value="select dept">Select dept</option>
        <option value="cse">cse</option>
        <option value="eee">eee</option>
    </select><br>
    <label for="comment">Comment :</label>
    <textarea name="text" id="commment" placeholder="enter your fedback.."></textarea><br>
    <label for="file">Upload file :</label>
    <input type="file" id="file" name="file" ><br>
    <datalist  >
        <option value="react">React</option>
        <option value="ang">Angular</option>
    </datalist>
    <input type="submit" value="Send">
    <input type="reset" value="reset">
    </fieldset>
  </form>
</body>
</html>
