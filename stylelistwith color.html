<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS list</title>
    <style>
        ol{
            background-color: coral;
            padding: 20px 50px;
        }
        ol li{
            background-color: rgb(212, 192, 184); 
            padding: 4px;  
        }
        ul{
            background-color: rgb(47, 47, 112);
            padding: 20px;
            padding-left: 40px;
        }
        ul li{
            background-color: rgb(144, 144, 199);padding: 4px;
            margin: 3px;
        }

    </style>
</head>
<body>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
