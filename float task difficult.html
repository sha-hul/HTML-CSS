<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: rgb(211, 200, 200);
        }
        .nav{
            border: 15px solid snow;
            padding: 15px;
            text-align: center;
        }
        .header{
            border: 10px solid snow;
            padding: 70px;
            text-align: center;
        }
        .sec1{
            height: 250px;
            border: 10px solid snow;
            text-align: center;
        }
        .box{
            width: 20%;
            height: 100px;
            background-color: rgb(116, 103, 103);
            margin:30px 15px;
            float: left;
            line-height: 100px;
        }
        .box1{
            margin-left: 50px;
        }
        .sec1::after{
            clear: both;
            display: table;
            content: "";
        }
        .sec2{
            height: 400px;
            border: 10px solid snow;
            text-align: center;
         
        }
        .sec1::after{
            clear: both;
            display:table;
            content: "";
        }

        .cards{
            width: 45%;
            height: 250px;
            background-color: rgb(116, 103, 103);
            margin:30px;
            line-height: 250px;
            float: left;
        }
        ul{
            margin-top:  30px;
            list-style: none;
            float: left;
            width: 450px;
            height: 250px;
        }
        ul li{
            padding: 15px;
        }

        .navright{
            height: 73px;
          
            background-color:rgb(116, 103, 103) ;
            margin: 10px;
        }
        .sec2::after
        {
            clear: both;
            display:table;
            content: "";
        }
        .footer{
            border: 15px solid snow;
            padding: 15px;
            text-align: center;
        }
        @media screen and (min-width:500px) {
            
        }
    </style>
</head>
<body>
    <div class="nav">Navigation</div>
    <div class="header">Header</div>
    <div class="sec1"><h4>Section1</h4>

        <div class="box box1">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
    </div>
    <div class="sec2"><h4>
        Section2
    </h4>
        <div class="cards">Card1</div>
        <ul>
            <li class="navright">Card2</li>
            <li class="navright">Card3</li>
            <li class="navright">Card3</li>
        </ul>
    </div>
   <div class="footer">Footer</div>

</body>
</html>
