<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dropdown nav</title>
    <style>
        
boby{
    margin: 0;
    padding: 0;
   font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
}
a{
    font-size: 12px;
    text-transform: uppercase;
}
.nav{
    background-color: #262626;
}
.nav::after{
    clear: both;
    content: "";
    display: table;
}
.nav ul{
list-style: none;
margin:0;
}
.nav ul li{
    float:left;
    position:relative;
}
.nav ul li a{
    text-decoration: none;
    color: white;
    padding: 15px 20px;
    display: block;
}
.nav ul li:hover a{
    background-color: turquoise;
}
.nav ul ul{
    position: absolute;
    padding: 0;
    min-width: 160px;
    top:100%;
    left:0;
    display: none;
}
.nav ul li:hover>ul{
    display: block;
}
.nav ul ul li:hover a{
    background-color: thistle;
}
.nav ul ul li{
    position: relative;
}
.nav ul ul ul{
    left:100%;
    top: 0%;
}
.nav ul ul ul li:hover a{
    background-color: #34595a;
}
    </style>
</head>
<body>
    <div class="nav">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Company</a>
            <ul>
                <li><a href="#">Zoho</a></li>                
                <li><a href="#">TCS</a>
                    <ul>
                        <li><a href="#">Banking</a></li>
                        <li><a href="#">Web Application</a></li>
                        <li><a href="#">Back end</li>
                    </ul>
                </li>
                <li><a href="#">Wipro</a></li>
            </ul>
        </a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
</body>
</html>
