<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul{
            list-style: none;
            margin:0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        li{
            float: left;
        }
        li a{
            display: inline-block;
            text-decoration: none;
            padding: 8px 16px;
            color: white;
            
        }
        li a:hover{
            background-color: rgb(87, 84, 84);
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Monitor</a></li>
        <li><a href="#">Section</a></li>
    </ul>
</body>
</html>
